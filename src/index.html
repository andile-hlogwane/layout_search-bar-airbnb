<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" method="get">
      <div
        class="container-1" data-qa="big">
        <span class="icon">
          <img src="images/Search.svg" alt="search-icon">
        </span>
        <label for="search-text"></label>
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          id="search-text"
          class="search-text"
          data-qa="keypress"
        >
      </div>
    </form>
    <form action="#" method="get">
      <div class="container-2" data-qa="small">
        <span class="icon">
          <img src="images/Search.svg" alt="search-icon">
        </span>
        <label for="search-text-2"></label>
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          id="search-text-2"
          class="search-text"
        >
      </div>
    </form>

  </body>
</html>
